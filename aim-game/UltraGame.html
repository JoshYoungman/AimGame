<!doctype html>
<html lang="en">
    <head>
        <title>Aim Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="CSS/CSS.css">
        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.1.css">
        <link rel="icon" type="image/png" href="https://www.criteo.com/wp-content/themes/criteo2017/img/favicon.ico"/>
        <script src="Scripts/gameJS.js"></script>
    </head>
    <body>
        <div class="contain">
            <div id="timer"></div>
            <div id="initialTimer"></div>
            <div id="ultraTarget" onclick="targetHit()"></div>
            <button type="submit" id="menuBtn" onclick="menu()">Back to Menu</button>
            <button type="submit" id="playAgainBtn" onclick="playAgain()">Play Again!</button>
        </div>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="https://code.jquery.com/qunit/qunit-2.4.1.js"></script>
        <script src="Scripts/tests.js"></script>
    </body>
</html>
